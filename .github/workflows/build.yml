name: build

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
  issues:
    types: [ opened ]

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3

jobs:
  pre-add-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        if: ${{ github.event.issue && !github.event.issue.pull_request }}
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thanks for trying the Apache IoTDB nightly releases!  üòÜ

            New releases are building now, just for you!  ‚ù§Ô∏è

            The building process may take about 10 minutes.  ‚åöÔ∏è

            I will notice you when the building process is done.  ‚è∞

  build-0-12:
    # https://docs.github.com/en/actions/using-workflows/advanced-workflow-features#creating-dependent-jobs
    needs: pre-add-comment

    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        java: [ 8, 11 ]
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Checkout apache/iotdb
        uses: actions/checkout@v2
        with:
          repository: 'apache/iotdb'
          ref: rel/0.12
          fetch-depth: 0

      - name: Generate release information
        id: information
        run: |
          echo "::set-output name=timestamp::$(date +%s)"
          echo "::set-output name=date::$(date +"%Y-%m-%d-%H-%M-%S")"
          echo "::set-output name=commit::$(git rev-parse --short HEAD)"

      - name: Build binary
        id: build_binary
        run: mvn clean package -pl distribution -am -DskipTests

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.information.outputs.date }}-0.12-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}
          release_name: Apache IoTDB 0.12 Nightly Release (UTC+0 ${{ steps.information.outputs.date }}) (Java ${{ matrix.java }}) (Unofficial)
          body: |
            Apache IoTDB Nightly Release (Unofficial)
            Branch: [rel/0.12](https://github.com/apache/iotdb/tree/rel/0.12)
            Commit ID: [${{ steps.information.outputs.commit }}](https://github.com/apache/iotdb/commit/${{ steps.information.outputs.commit }})
            Build date: UTC+0 ${{ steps.information.outputs.date }}
            Java version: ${{ matrix.java }}
          draft: false
          prerelease: false

      - name: Upload apache-iotdb-0.12.5-SNAPSHOT-all-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.12.5-SNAPSHOT-all-bin.zip
          asset_name: apache-iotdb-0.12.5-SNAPSHOT-all-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

      - name: Upload apache-iotdb-0.12.5-SNAPSHOT-cli-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.12.5-SNAPSHOT-cli-bin.zip
          asset_name: apache-iotdb-0.12.5-SNAPSHOT-cli-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

      - name: Upload apache-iotdb-0.12.5-SNAPSHOT-cluster-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.12.5-SNAPSHOT-cluster-bin.zip
          asset_name: apache-iotdb-0.12.5-SNAPSHOT-cluster-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

      - name: Upload apache-iotdb-0.12.5-SNAPSHOT-grafana-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.12.5-SNAPSHOT-grafana-bin.zip
          asset_name: apache-iotdb-0.12.5-SNAPSHOT-grafana-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

      - name: Upload apache-iotdb-0.12.5-SNAPSHOT-server-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.12.5-SNAPSHOT-server-bin.zip
          asset_name: apache-iotdb-0.12.5-SNAPSHOT-server-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

  build-0-13:
    # https://docs.github.com/en/actions/using-workflows/advanced-workflow-features#creating-dependent-jobs
    needs: pre-add-comment

    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        java: [ 8, 11, 17 ]
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Checkout apache/iotdb
        uses: actions/checkout@v2
        with:
          repository: 'apache/iotdb'
          ref: rel/0.13
          fetch-depth: 0

      - name: Generate release information
        id: information
        run: |
          echo "::set-output name=timestamp::$(date +%s)"
          echo "::set-output name=date::$(date +"%Y-%m-%d-%H-%M-%S")"
          echo "::set-output name=commit::$(git rev-parse --short HEAD)"

      - name: Build binary
        id: build_binary
        run: mvn clean package -pl distribution -am -DskipTests -P compile-grafana-plugin

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.information.outputs.date }}-0.13-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}
          release_name: Apache IoTDB 0.13 Nightly Release (UTC+0 ${{ steps.information.outputs.date }}) (Java ${{ matrix.java }}) (Unofficial)
          body: |
            Apache IoTDB Nightly Release (Unofficial)
            Branch: [rel/0.13](https://github.com/apache/iotdb/tree/rel/0.13)
            Commit ID: [${{ steps.information.outputs.commit }}](https://github.com/apache/iotdb/commit/${{ steps.information.outputs.commit }})
            Build date: UTC+0 ${{ steps.information.outputs.date }}
            Java version: ${{ matrix.java }}
          draft: false
          prerelease: false

      - name: Upload apache-iotdb-0.13.0-SNAPSHOT-all-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.13.0-SNAPSHOT-all-bin.zip
          asset_name: apache-iotdb-0.13.0-SNAPSHOT-all-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

      - name: Upload apache-iotdb-0.13.0-SNAPSHOT-cli-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.13.0-SNAPSHOT-cli-bin.zip
          asset_name: apache-iotdb-0.13.0-SNAPSHOT-cli-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

      - name: Upload apache-iotdb-0.13.0-SNAPSHOT-cluster-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.13.0-SNAPSHOT-cluster-bin.zip
          asset_name: apache-iotdb-0.13.0-SNAPSHOT-cluster-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

      - name: Upload apache-iotdb-0.13.0-SNAPSHOT-grafana-connector-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.13.0-SNAPSHOT-grafana-connector-bin.zip
          asset_name: apache-iotdb-0.13.0-SNAPSHOT-grafana-connector-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

      - name: Upload apache-iotdb-0.13.0-SNAPSHOT-grafana-plugin-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.13.0-SNAPSHOT-grafana-plugin-bin.zip
          asset_name: apache-iotdb-0.13.0-SNAPSHOT-grafana-plugin-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

      - name: Upload apache-iotdb-0.13.0-SNAPSHOT-server-bin.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: distribution/target/apache-iotdb-0.13.0-SNAPSHOT-server-bin.zip
          asset_name: apache-iotdb-0.13.0-SNAPSHOT-server-bin-nightly-${{ steps.information.outputs.date }}-${{ steps.information.outputs.commit }}-java-${{ matrix.java }}.zip
          asset_content_type: application/zip

  post-add-comment:
    # https://docs.github.com/en/actions/using-workflows/advanced-workflow-features#creating-dependent-jobs
    needs: [ build-0-12, build-0-13 ]
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        if: ${{ github.event.issue && !github.event.issue.pull_request }}
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thanks for waiting!  üòÜ

            New releases are now ready for you!  ‚ù§Ô∏è

            Visit **[üëâ here üëà](https://github.com/SteveYurongSu/apache-iotdb-nightly-releases/releases)** to download. Enjoy!  üéâ

  close-issue:
    needs: post-add-comment
    runs-on: ubuntu-latest
    steps:
      - name: Close issue
        if: ${{ github.event.issue && !github.event.issue.pull_request }}
        uses: peter-evans/close-issue@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: |
            Auto-closing this issue.
